<!DOCTYPE html>
<html lang="en" class=" demo-1 js csstransforms3d csstransitions csstransformspreserve3d" style=""><head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BookBlock: A Content Flip Plugin - Demo 1</title>
		<meta name="description" content="Bookblock: A Content Flip Plugin - Demo 1">
		<meta name="keywords" content="javascript, jquery, plugin, css3, flip, page, 3d, booklet, book, perspective">
		<meta name="author" content="Codrops">
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css">
		<link rel="stylesheet" type="text/css" href="css/bookblock.css">
		<!-- custom demo style -->
		<link rel="stylesheet" type="text/css" href="css/demo1.css">
		<script src="js/modernizr.custom.js"></script>
		<style>
		.modal {
    width: 100%;
    height: 100%;
    position: fixed;
    background: black;
    z-index: 999;
	}
	.konten_modal {
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    position: absolute;
    text-align: center;
    font-size: 3vw;
	}
	img.tutup {
    width: 5%;
    margin: 5%;
    float: right;
}
</style>
	</head>
	<body>
		<div class="modal">
			<div class="konten_modal"><p>Rotasikan layar anda menjadi landscape untuk mendapatkan pengalaman baca yang baik.</p>
<img src="./images/rotate.svg" style="width: 25%;"></div>
<img src="./images/close.svg" onclick="tutup()" class="tutup">
		</div>
		<div class="container" onload="peringatan()">
			<header>
				<h1>CoreMagz Edisi 1</h1>
			</header>
			<div class="main clearfix">
				<div class="bb-custom-wrapper">
					<div id="bb-bookblock" class="bb-bookblock bb-vertical">
						<div class="bb-item" style="display: none;">
							<a href="#"><img src="images/demo1/wideimgcvr.jpg" alt="imagecvr"></a>
						</div>
						<div class="bb-item" style="display: none;">
							<a href="#"><img src="images/demo1/wideimg1.jpg" alt="image01"></a>
						</div>
						<div class="bb-item" style="display: none;">
							<a href="#"><img src="images/demo1/wideimg2.jpg" alt="image02"></a>
						</div>
						<div class="bb-item" style="display: none;">
							<a href="#"><img src="images/demo1/wideimg3.jpg" alt="image03"></a>
						</div>
						<div class="bb-item" style="display: block;">
							<a href="#"><img src="images/demo1/wideimg4.jpg" alt="image04"></a>
						</div>
						<div class="bb-item" style="display: none;">
							<a href="#"><img src="images/demo1/wideimg5.jpg" alt="image05"></a>
						</div>
					</div>
					<nav>
						<a id="bb-nav-first" href="#" class="bb-custom-icon bb-custom-icon-first">First page</a>
						<a id="bb-nav-prev" href="#" class="bb-custom-icon bb-custom-icon-arrow-left">Previous</a>
						<a id="bb-nav-next" href="#" class="bb-custom-icon bb-custom-icon-arrow-right">Next</a>
						<a id="bb-nav-last" href="#" class="bb-custom-icon bb-custom-icon-last">Last page</a>
					</nav>
				</div>
			</div>
		</div><!-- /container -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/jquerypp.custom.js"></script>
		<script src="js/jquery.bookblock.js"></script>
		<script>
		function peringatan()
		{
			document.getElementsByClassName('modal').style.display="block"
		}
		function tutup() {
			document.getElementsByClassName('modal')[0].style.display="none"
		}
		</script>
		<script>
			var Page = (function() {

				var config = {
						$bookBlock : $( '#bb-bookblock' ),
						$navNext : $( '#bb-nav-next' ),
						$navPrev : $( '#bb-nav-prev' ),
						$navFirst : $( '#bb-nav-first' ),
						$navLast : $( '#bb-nav-last' )
					},
					init = function() {
						config.$bookBlock.bookblock( {
							speed : 800,
							shadowSides : 0.8,
							shadowFlip : 0.7
						} );
						initEvents();
					},
					initEvents = function() {

						var $slides = config.$bookBlock.children();

						// add navigation events
						config.$navNext.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'next' );
							return false;
						} );

						config.$navPrev.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'prev' );
							return false;
						} );

						config.$navFirst.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'first' );
							return false;
						} );

						config.$navLast.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'last' );
							return false;
						} );

						// add swipe events
						$slides.on( {
							'swipeleft' : function( event ) {
								config.$bookBlock.bookblock( 'next' );
								return false;
							},
							'swiperight' : function( event ) {
								config.$bookBlock.bookblock( 'prev' );
								return false;
							}
						} );

						// add keyboard events
						$( document ).keydown( function(e) {
							var keyCode = e.keyCode || e.which,
								arrow = {
									left : 37,
									up : 38,
									right : 39,
									down : 40
								};

							switch (keyCode) {
								case arrow.left:
									config.$bookBlock.bookblock( 'prev' );
									break;
								case arrow.right:
									config.$bookBlock.bookblock( 'next' );
									break;
							}
						} );
					};

					return { init : init };

			})();
		</script>
		<script>
				Page.init();
		</script>

</body></html>
